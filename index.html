<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una pregunta especial ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 6s infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: white;
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 2;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            color: #e91e63;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .question {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 150px;
            position: relative;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #btnSi {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        #btnSi:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.4);
        }

        #btnNo {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #666;
            position: absolute;
            transition: all 0.3s ease;
        }

        #btnNo:hover {
            transform: scale(1.05);
        }

        .success {
            display: none;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success h2 {
            color: #e91e63;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .success p {
            color: #555;
            font-size: 1.3em;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .emoji {
            font-size: 4em;
            margin: 20px 0;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <div class="fireworks" id="fireworks"></div>

    <div class="container">
        <div id="question">
            <h1>‚ù§Ô∏è Pregunta Especial ‚ù§Ô∏è</h1>
            <p class="question">¬øQuieres ser mi novia?</p>
            <div class="buttons">
                <button id="btnSi">S√≠ ‚ù§Ô∏è</button>
                <button id="btnNo">No</button>
            </div>
        </div>

        <div id="success" class="success">
            <div class="emoji">üíï</div>
            <h2>¬°Sab√≠a que dir√≠as que s√≠!</h2>
            <p>Eres la luz que ilumina mis d√≠as ‚òÄÔ∏è</p>
            <p>La raz√≥n de mi sonrisa cada ma√±ana üòä</p>
            <p>Y la persona con quien quiero compartir cada momento especial üíñ</p>
            <p>¬°Gracias por hacerme el m√°s feliz! üåü</p>
            <div class="emoji">üíë</div>
        </div>
    </div>

    <script>
        const btnNo = document.getElementById('btnNo');
        const btnSi = document.getElementById('btnSi');
        const question = document.getElementById('question');
        const success = document.getElementById('success');
        const container = document.querySelector('.container');

        // Crear corazones flotantes
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.getElementById('hearts').appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        setInterval(createHeart, 300);

        // Mover el bot√≥n "No"
        btnNo.addEventListener('mouseenter', moveButton);
        btnNo.addEventListener('click', moveButton);

        function moveButton(e) {
            e.preventDefault();

            const containerRect = container.getBoundingClientRect();
            const buttonRect = btnNo.getBoundingClientRect();

            const maxX = containerRect.width - buttonRect.width - 40;
            const maxY = 100;

            const randomX = Math.random() * maxX - maxX / 2;
            const randomY = Math.random() * maxY - maxY / 2;

            btnNo.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }

        // Crear fuegos artificiales
        function createFireworks(x, y) {
            const colors = ['#ff6b6b', '#ff8787', '#ffc9c9', '#ff4757', '#ff6348'];

            for (let i = 0; i < 30; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                firework.style.background = colors[Math.floor(Math.random() * colors.length)];

                const angle = (Math.PI * 2 * i) / 30;
                const velocity = 100 + Math.random() * 100;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;

                firework.style.setProperty('--tx', tx + 'px');
                firework.style.setProperty('--ty', ty + 'px');

                document.getElementById('fireworks').appendChild(firework);

                setTimeout(() => firework.remove(), 1000);
            }
        }

        // Cuando dice "S√≠"
        btnSi.addEventListener('click', function(e) {
            question.style.display = 'none';
            success.style.display = 'block';

            // Crear m√∫ltiples fuegos artificiales
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;
                    createFireworks(x, y);
                }, i * 300);
            }
        });
    </script>
</body>
</html>
