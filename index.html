<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti ❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .notes-stack {
            position: relative;
            width: 350px;
            height: 400px;
            margin: 0 auto;
        }

        .note {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform-origin: center;
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateY(20px) rotate(0deg);
        }

        .note::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 25px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px 10px 0 0;
        }

        .note.active {
            display: flex;
            opacity: 1;
            transform: translateY(0) rotate(0deg);
            z-index: 10;
        }

        .note.removing {
            animation: removeNote 0.6s forwards;
            z-index: 5;
        }

        @keyframes removeNote {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(-15deg) scale(0.8);
            }
        }

        .note-content {
            text-align: center;
            padding: 40px 30px;
        }

        .note-text {
            font-size: 32px;
            color: #2d3436;
            font-weight: 600;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
        }

        .click-hint {
            font-size: 14px;
            color: #636e72;
            font-style: italic;
            margin-top: 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }

        /* Variaciones de color para cada nota */
        .note-1 {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .note-2 {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
        }

        .note-3 {
            background: linear-gradient(135deg, #fab1a0 0%, #ff7675 100%);
        }

        .note-4 {
            background: linear-gradient(135deg, #81ecec 0%, #74b9ff 100%);
        }

        .note-5 {
            background: linear-gradient(135deg, #fd79a8 0%, #a29bfe 100%);
        }

        /* Estilos para la revelación final */
        .final-reveal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s ease;
        }

        .final-reveal.show {
            opacity: 1;
            pointer-events: all;
        }

        .photo-container {
            margin-bottom: 30px;
            animation: fadeInScale 1s ease forwards;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .photo {
            width: 300px;
            height: 400px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            border: 5px solid white;
        }

        .music-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .control-btn {
            background: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        #audio-player {
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .notes-stack {
                width: 300px;
                height: 350px;
            }

            .note-text {
                font-size: 26px;
            }

            .photo {
                width: 250px;
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="notes-stack">
            <!-- Nota 5 (última - con imagen y música) -->
            <div class="note note-5" data-note="5">
                <div class="note-content">
                    <p class="note-text">Te quiero mucho</p>
                </div>
            </div>

            <!-- Nota 4 -->
            <div class="note note-4" data-note="4">
                <div class="note-content">
                    <p class="note-text">También</p>
                </div>
            </div>

            <!-- Nota 3 -->
            <div class="note note-3" data-note="3">
                <div class="note-content">
                    <p class="note-text">Que te extraño mucho</p>
                </div>
            </div>

            <!-- Nota 2 -->
            <div class="note note-2" data-note="2">
                <div class="note-content">
                    <p class="note-text">Solo quería decirte</p>
                </div>
            </div>

            <!-- Nota 1 (primera) -->
            <div class="note note-1" data-note="1">
                <div class="note-content">
                    <p class="note-text">Hola</p>
                    <p class="click-hint">Haz click para continuar...</p>
                </div>
            </div>
        </div>

        <!-- Contenedor final con imagen y música -->
        <div class="final-reveal">
            <div class="photo-container">
                <img src="https://lh3.googleusercontent.com/d/1OzYXTyIDTxqZTzaQk-xc1gpH5P8dwjEN" alt="Nosotros" class="photo">
            </div>
            <div class="music-controls">
                <button id="playPauseBtn" class="control-btn">
                    <span class="pause-icon">⏸️</span>
                    <span class="play-icon" style="display: none;">▶️</span>
                </button>
            </div>
        </div>

        <!-- Reproductor de audio (oculto) -->
        <audio id="audio-player" preload="auto" loop crossorigin="anonymous">
            <source src="https://docs.google.com/uc?export=download&id=1_I1LMUh-2mcxbEboY7Al-fshy1zQR_lJ" type="audio/mpeg">
            <source src="https://drive.google.com/uc?export=download&id=1_I1LMUh-2mcxbEboY7Al-fshy1zQR_lJ" type="audio/mpeg">
        </audio>
    </div>
    <script>
        // Variables globales
        let audioPlayer;
        let currentNote = 1;
        const totalNotes = 5;
        let isPlaying = false;
        let audioLoaded = false;

        // Inicialización cuando el DOM está listo
        document.addEventListener('DOMContentLoaded', () => {
            // Obtener el elemento de audio
            audioPlayer = document.getElementById('audio-player');

            // Agregar event listeners a todas las notas
            const notes = document.querySelectorAll('.note');
            notes.forEach(note => {
                note.addEventListener('click', () => handleNoteClick(note));
            });

            // Event listener para el botón de play/pause
            const playPauseBtn = document.getElementById('playPauseBtn');
            playPauseBtn.addEventListener('click', togglePlayPause);

            // Eventos del audio
            audioPlayer.addEventListener('loadeddata', () => {
                audioLoaded = true;
                console.log('Audio cargado correctamente');
            });

            audioPlayer.addEventListener('play', () => {
                isPlaying = true;
                updatePlayPauseButton();
            });

            audioPlayer.addEventListener('pause', () => {
                isPlaying = false;
                updatePlayPauseButton();
            });

            audioPlayer.addEventListener('error', (e) => {
                console.error('Error al cargar el audio:', e);
                console.log('Intentando recargar...');
            });

            // Precargar el audio
            audioPlayer.load();

            // Efecto de aparición inicial - mostrar solo la primera nota
            setTimeout(() => {
                const firstNote = document.querySelector('.note-1');
                if (firstNote) {
                    firstNote.style.display = 'flex';
                    setTimeout(() => {
                        firstNote.style.opacity = '1';
                    }, 50);
                }
            }, 300);
        });

        // Función para iniciar la música
        function startMusic() {
            if (audioPlayer) {
                // Intentar reproducir
                const playPromise = audioPlayer.play();
                
                if (playPromise !== undefined) {
                    playPromise
                        .then(() => {
                            console.log('Audio reproduciéndose correctamente');
                        })
                        .catch(error => {
                            console.log('El navegador bloqueó el autoplay. Haz clic en el botón para reproducir.');
                            // Cambiar el botón para indicar que está pausado
                            isPlaying = false;
                            updatePlayPauseButton();
                        });
                }
            }
        }

        // Función para pausar/reproducir
        function togglePlayPause() {
            if (!audioPlayer) return;

            if (isPlaying) {
                audioPlayer.pause();
            } else {
                const playPromise = audioPlayer.play();
                
                if (playPromise !== undefined) {
                    playPromise
                        .then(() => {
                            console.log('Audio reproduciéndose');
                        })
                        .catch(error => {
                            console.error('Error al reproducir:', error);
                            alert('No se pudo reproducir el audio. Por favor, verifica tu conexión a internet.');
                        });
                }
            }
        }

        // Actualizar el botón de play/pause
        function updatePlayPauseButton() {
            const playIcon = document.querySelector('.play-icon');
            const pauseIcon = document.querySelector('.pause-icon');

            if (isPlaying) {
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'inline';
            } else {
                playIcon.style.display = 'inline';
                pauseIcon.style.display = 'none';
            }
        }

        // Función para manejar el click en las notas
        function handleNoteClick(noteElement) {
            if (noteElement.classList.contains('removing')) return;

            const noteNumber = parseInt(noteElement.dataset.note);

            // Remover la nota actual
            noteElement.classList.add('removing');
            noteElement.classList.remove('active');

            setTimeout(() => {
                noteElement.style.display = 'none';
                noteElement.style.opacity = '0';

                // Si no es la última nota, mostrar la siguiente
                if (noteNumber < totalNotes) {
                    currentNote++;
                    const nextNote = document.querySelector(`.note-${currentNote}`);
                    if (nextNote) {
                        setTimeout(() => {
                            nextNote.style.display = 'flex';
                            setTimeout(() => {
                                nextNote.classList.add('active');
                            }, 50);
                        }, 100);
                    }
                } else {
                    // Es la última nota, mostrar la imagen y reproducir música
                    showFinalReveal();
                }
            }, 600);
        }

        // Mostrar la revelación final
        function showFinalReveal() {
            const finalReveal = document.querySelector('.final-reveal');
            
            setTimeout(() => {
                finalReveal.classList.add('show');
                // Intentar iniciar la música automáticamente (con un pequeño delay)
                setTimeout(() => {
                    startMusic();
                }, 500);
            }, 300);
        }
    </script>
</body>
</html>
